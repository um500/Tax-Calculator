<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="grossAnnualIncome">Gross Annual Income:</label>
                <input type="number" id="grossAnnualIncome" name="grossAnnualIncome" required>
                <span class="error-icon" data-tooltip="Please enter a valid number"></span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome" required>
                <span class="error-icon" data-tooltip="Please enter a valid number"></span>
            </div>
            <div class="form-group">
                <label for="ageGroup">Age Group:</label>
                <select id="ageGroup" name="ageGroup" required>
                    <option value="">Select Age Group</option>
                    <option value="lt40">< 40</option>
                    <option value="gte40lt60">≥ 40 & < 60</option>
                    <option value="gte60">≥ 60</option>
                </select>
                <span class="error-icon" data-tooltip="Please select an age group"></span>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions" required>
                <span class="error-icon" data-tooltip="Please enter a valid number"></span>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
